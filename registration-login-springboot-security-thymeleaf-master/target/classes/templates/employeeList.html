<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

<style>
		body {
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
}

header {
  position: fixed;
  background: #22242a;
  padding: 20px;
  width: 100%;
  height: 30px;
}

.left_area h3 {
  color: #fff;
  margin: 0;
  text-transform: uppercase;
  font-size: 22px;
  font-weight: 900;
}

.left_area span {
  color: #19b3d3;
}

.logout_btn {
  padding: 5px;
  background: #19b3d3;
  text-decoration: none;
  float: right;
  margin-top: -30px;
  margin-right: 40px;
  border-radius: 2px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  transition: 0.5s;
}

.logout_btn:hover {
  background: #0b87a6;
}

.sidebar {
  background: #2f323a;
<!--  margin-top: 70px;-->
  padding-top: 30px;
  position: fixed;
  left: 0;
  width: 250px;
  height: 100%;
  transition: 0.5s;
  transition-property: left;
}

.slide {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.sidebar .profile_image {
  width: 100px;
  height: 100px;
  border-radius: 100px;
  margin-bottom: 10px;
}

.sidebar h4 {
  color: #ccc;
  margin-top: 0;
  margin-bottom: 20px;
}

.sidebar a {
  color: #fff;
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  box-sizing: border-box;
  transition: 0.5s;
  /* transition-property: background; */
}

.sidebar a:hover {
  background: #19b3d3;
}

.sidebar i {
  padding-right: 10px;
}

label #sidebar_btn {
  z-index: 1;
  color: #fff;
  position: fixed;
  cursor: pointer;
  left: 300px;
  font-size: 20px;
  margin: 5px 0;
  transition: 0.5s;
  transition-property: color;
}

label #sidebar_btn:hover {
  color: #19b3d3;
}

#check:checked ~ .sidebar {
  left: -190px;
}

#check:checked ~ .sidebar a span {
  display: none;
}

#check:checked ~ .sidebar a {
  font-size: 20px;
  margin-left: 170px;
  width: 80px;
}

.content {
  margin-left: 250px;
  background: url("https://images.pexels.com/photos/572056/pexels-photo-572056.jpeg?cs=srgb&dl=pexels-serpstat-572056.jpg&fm=jpg")
    no-repeat;
  background-position: center;
  background-size: cover;
  height: 100vh;
  transition: 0.5s;
}

#check:checked ~ .content {
  margin-left: 60px;
}

#check {
  display: none;
}
</style>

<style>
    body{
background: url("https://images.unsplash.com/photo-1573561507036-b0110570e2e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGJlYWNoJTIwc3Vuc2V0fGVufDB8fDB8fA%3D%3D&w=1000&q=80")
    no-repeat;
  background-position: center;
  background-size: cover;
  height: 100vh;
    }
</style>
<div class="sidebar text-white">
  <h2></h2>
  <ul>
    <li><a th:href="@{/aboutUs}"><AboutCompany>AboutCompany</AboutCompany></a></li>
    <li><a th:href="@{/logout}">Logout</a></li>
    <li><a th:href="@{/about}"><About>AboutStaff</About></a></li>

  </ul>
</div>

<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${employees}" class="container my-5">
        <p class="my-5">
          <a href="/employeeReg" class="btn btn-primary"><i
                  class="fas fa-user-plus ml-2"> Add Employee</i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No Employee yet!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Address</th>
<!--                <th>Edit</th>-->
<!--                <th>Delete</th>-->
              </tr>
              </thead>
              <tbody>
              <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNo}"></td>
                <td th:text="${employee.address}"></td>
<!--                <td><a th:href="@{/students/edit/{id}(id=${student.id})}"-->
<!--                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>-->
<!--                <td><a-->
<!--                        th:href="@{/students/delete/{id}(id=${student.id})}"-->
<!--                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
